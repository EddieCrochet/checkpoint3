<html>

<head>
    <title>Music Maker Clicker Game</title>
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Eddie Crochet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="maker-container">
        <h1>Music Maker</h1>
        <img src="img/record.jpg" id="record">
        <br> Music Mastery
        <br>
        <small>Notes Per Second:
            <span id="nps"></span>
        </small>
        <div id="currentTotal"></div>
        <div id="buttons">
            <div class="button" data-val=".1" data-cost="10">Learn New Note -
                <span>10</span>
            </div>
            <div class="button" data-val="1" data-cost="100">New Chord -
                <span>100</span>
            </div>
            <div class="button" data-val="5" data-cost="500">Jam Sesh -
                <span>500</span>
            </div>
            <div class="button" data-val="10" data-cost="1000">New Song! -
                <span>1000</span>
            </div>
            <div class="button" data-val="50" data-cost="5000">New Album -
                <span>5000</span>
            </div>
            <div class="button" data-val="100" data-cost="10000">Play Show! -
                <span>10000</span>
            </div>
            <div class="button" data-val="500" data-cost="50000">Record deal! -
                <span>50000</span>
            </div>
            <div class="button" data-val="1000" data-cost="100000">U.S. Tour!! -
                <span>100000</span>
            </div>
            <div class="button" data-val="10000" data-cost="1000000">World Tour!!! -
                <span>1000000</span>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
